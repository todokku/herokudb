<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var NAME,TELEPHONE,ADDRESS;
        $("#submit").click(function(){
          NAME=$("#NAME").val();
          TELEPHONE=$("#TELEPHONE").val();
		  ADDRESS=$("#ADDRESS").val();
          $.post("http://localhost:9001/updateadmin",{NAME: NAME,TELEPHONE: TELEPHONE,ADDRESS: ADDRESS}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="text" id="NAME" size="40"><br>
    <input type="text" id="TELEPHONE" size="40"><br>
	<input type="text" id="ADDRESS" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
