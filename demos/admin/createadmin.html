<html>
  <head>
    <title>Simple login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var NAME,TELEPHONE,ADDRESS;
        $("#submit").click(function(){
          NAME=$("#NAME").val();
          TELEPHONE=$("#TELEPHONE").val();
		  ADDRESS=$("#ADDRESS").val();
  
  
 $.post( "http://localhost:9001/createadmin", {NAME: NAME,TELEPHONE: TELEPHONE,ADDRESS: ADDRESS})
  .done(function( data ) {
    alert( "Data Loaded: " + data );
  }); 
  
  
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="text" id="NAME" size="40"><br>
    <input type="text" id="TELEPHONE" size="40"><br>
	<input type="text" id="ADDRESS" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
